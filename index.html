<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bank Account</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- Jquery JS -->
    <script src="js/jquery-2.2.4.js" type="text/javascript"></script>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.js"></script>

    <!-- Custom JS -->
    <script src="js/scripts.js" type="text/javascript"></script>

  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <h2>Register a new account:</h2>
          <form id="new-account">
            <div class="form-group">
              <label for="firstName">First name:</label>
              <input class="form-control" type="text" id="firstName">
            </div>
            <div class="form-group">
              <label for="lastName">Last name:</label>
              <input class="form-control" type="text" id="lastName">
            </div>
            <div class="form-group">
              <label for="balance">Deposit:</label>
              <input class="form-control" type="number" id="balance">
            </div>
            <button type="submit">Create Account</button>
          </form>
        </div>
        <div class="col-sm-6">
          <h2>Deposit or withdraw funds:</h2>
          <form id="transfer">
            <form>
              <input type="radio" name='transfer-type' value="deposit" checked> Deposit<br>
              <input type="radio" name='transfer-type' value="withdrawal"> Withdraw<br>
            </form>
            <div class="form-group">
              <label for="new-transfer">Transfer:</label>
              <input class="form-control" type="number" id="new-transfer">
            </div>
            <button type="submit">Transfer</button>
          </form>
        </div>
      </div>
      <div id="current-balance">
        <h2>Balance</h2>
        <h3></h3>
      </div>
    </div>
  </body>
</html>
